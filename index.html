<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <header class="header">
    <p class="logo">devfinder</p>
    <div class="mode-toggle">
      <!-- <p class="light-header-copy">Light</p> -->
      <!-- <img class="icon-sun" src="assets/icon-sun.svg" alt="sun icon"> -->
      <p class="dark-header-copy">Dark</p>
      <img class="icon-moon" src="assets/icon-moon.svg" alt="moon icon">
    </div>
  </header>

  <div class="search-bar-container">
    <img class="icon-search" src="assets/icon-search.svg" alt="search icon">
    <input id="username-input" class="user-input" type="text" placeholder="Search GitHub username...">
    <button id="submit-btn" class="btn-submit" type="submit">Search</button>
  </div>

  <main class="main-content">
    <div class="user-info-container">
      <div id="user-avatar" class="user-avatar"></div>
      <div class="user-info-container-copy">
        <h1 id="github-username" class='github-username'>Name</h1>
        <p id="github-login" class="github-login">@</p>
        <p class="github-joined">Joined <span id="github-date-joined"></span></p>
      </div>
    </div>

    <div class="bio">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus eius dolor velit. Aliquam.</p>
    </div>

    <div class="user-stats">
      <p class="repos">Repos <span class="user-repos"></span></p>
      <p class="followers">Followers <span class="user-followers"></span></p>
      <p class="following">Following <span class="user-following"></span></p>
    </div>

    <div class="social-info-container">
      <div class="social-info">
        <img class="social-icon" src="assets/icon-location.svg" alt="location-icon">
        <p class="user-social-info"></p>
      </div>
      <div class="social-info">
        <img class="social-icon" src="assets/icon-website.svg" alt="website-icon">
        <p class="user-social-info"></p>
      </div>
      <div class="social-info">
        <img class="social-icon" src="assets/icon-twitter.svg" alt="twitter-icon">
        <p class="user-social-info"></p>
      </div>
      <div class="social-info">
        <img class="social-icon" src="assets/icon-company.svg" alt="company-icon">
        <p class="user-social-info"></p>
      </div>
    </div>
  </main>

  

  
  

  
  

  

  
  
  
  
  
  

  <script src="js/main.js"></script>
</body>
</html>
