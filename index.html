<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <header class="header">
    <p id="logo" class="logo">devfinder</p>
    <div id="mode-toggle-btn" class="mode-toggle">
      <p id="light-header-copy" class="header-copy header-display-none light-text-color">Light</p>
      <img id="icon-sun" class="header-icon icon-sun header-display-none" src="assets/icon-sun.svg" alt="sun icon">
      <p id="dark-header-copy" class="header-copy dark-header-copy">Dark</p>
      <img id="icon-moon" class="header-icon icon-moon" src="assets/icon-moon.svg" alt="moon icon">
    </div>
  </header>

  <div id="search-bar-container" class="search-bar-container">
    <img class="icon-search" src="assets/icon-search.svg" alt="search icon">
    <input id="username-input" class="user-input" type="text" placeholder="Search GitHub username...">
    <button id="submit-btn" class="btn-submit" type="submit">Search</button>
  </div>

  <main class="main-content">
    <div class="user-info-container">
      <div id="user-avatar" class="user-avatar"></div>
      <div class="user-info-container-copy">
        <h1 id="github-username" class='github-username'></h1>
        <p id="github-login" class="github-login">@</p>
        <p class="github-joined">Joined <span id="github-date-joined"></span></p>
      </div>
    </div>

    <div class="bio">
      <p class="bio-copy">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit et in aut.</p>
    </div>

    <div class="user-stats">
      <div class="user-stats-inner-container">
        <div class="user-stat-container">
          <p class="user-stat">Repos</p>
          <p id="user-repos" class="user-stat-numbers"></p>
        </div>
        <div class="user-stat-container">
          <p class="user-stat">Followers</p>
          <p id="user-followers" class="user-stat-numbers"></p>
        </div>
        <div class="user-stat-container">
          <p class="user-stat">Following</p>
          <p id="user-following" class="user-stat-numbers"></p>
        </div> 
      </div>
    </div>

    <div class="social-info-container">

      <!-- Location Info Container -->
      <div class="social-info">
        <!-- Normal Location Icon -->
        <img id="icon-location" class="social-icon icon-location" src="assets/icon-location.svg" alt="location-icon">
        <!-- User Info Not Available Location Icon -->
        <img id="icon-location-not-available" class="social-icon icon-location" src="assets/icon-location-na.svg" alt="location-icon for user info not available">
        <p id="user-location" class="user-social-info"></p>
      </div>

      <!-- Blog Info Container -->
      <div class="social-info">
        <!-- Normal Blog Icon -->
        <img id="icon-blog" class="social-icon" src="assets/icon-website.svg" alt="website-icon">
        <!-- User Info Not Available Blog Icon -->
        <img id="icon-blog-not-available" class="social-icon" src="assets/icon-website-na.svg" alt="website-icon for user info not available">
        <p id="user-blog" class="user-social-info"></p>
      </div>

      <!-- Twitter Info Container -->
      <div class="social-info">
        <!-- Normal Twitter Icon -->
        <img id="icon-twitter" class="social-icon" src="assets/icon-twitter.svg" alt="twitter-icon">
        <!-- User Info Not Available Twitter Icon -->
        <img id="icon-twitter-not-available" class="social-icon" src="assets/icon-twitter-na.svg" alt="twitter-iconfor user info not available">
        <p id="user-twitter-name" class="user-social-info"></p>
      </div>

      <!-- Company Info Container -->
      <div class="social-info">
        <!-- Normal Company Icon -->
        <img id="icon-company" class="social-icon" src="assets/icon-company.svg" alt="company-icon">
        <!-- User Info Not Available Company Icon -->
        <img id="icon-company-not-available" class="social-icon" src="assets/icon-company-na.svg" alt="company-icon user info not available">
        <p id="user-company" class="user-social-info"></p>
      </div>
    </div>
  </main>

  

  
  

  
  

  

  
  
  
  
  
  

  <script src="js/main.js"></script>
</body>
</html>
